<!DOCTYPE html>
<html>
    <head>
        <title>Superior Carpet and Upholstery Care - Ask for a Quote</title>
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <link href = "../media/css/bootstrap.min.css" rel = "stylesheet">
        <link href = "../media/css/styles.css" rel = "stylesheet">
    </head>
    <body>
		<div id="mainHeader" class="container">	
        </div>
        
        <div class="container">  
            <fieldset id="quote_form" class="form-horizontal">
                <h3>Ask for a Quote</h3>
                <div id="result"></div>	
                <div class="form-group">
                    <label for="quotename" class="col-sm-2 control-label">Name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="quotename" id="quotename" placeholder="Full Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="quotephone" class="col-sm-2 control-label">Phone:</label>
                    <div class="col-sm-10">
                        <input type="tel" class="form-control" name="quotephone" id="quotephone" placeholder="515-265-3478">
                    </div>
                </div>
                <div class="form-group">
                    <label for="quoteemail" class="col-sm-2 control-label">Email:</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" name="quoteemail" id="quoteemail" placeholder="you@example.com">
                    </div>
                </div>
                <div class="form-group">
                    <label for="quoterooms" class="col-sm-2 control-label">Rooms:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="quoterooms" id="quoterooms" placeholder="Number of Rooms">
                    </div>
                </div>
                <div class="form-group">
                    <label for="quotesize" class="col-sm-2 control-label">Rooms Size:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="quotesize" id="quotesize" placeholder="Approximate Square Footage of Rooms">
                    </div>
                </div>
                <div class="form-group">
                    <label for="quotemsg" class="col-sm-2 control-label">Message:</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" name="quotemessage" id="quotemessage" placeholder="Enter a message"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-10 col-sm-2">
                        <button class="btn btn-primary" id="submit_btn">Submit</button>
                    </div>
                </div> 
            </fieldset> 
        </div>
        
        <div id="mainFooter" class="navbar navbar-default navbar-static-bottom">
        </div>
        
        <script type="text/javascript" src = "../media/js/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src = "../media/js/bootstrap.js"></script>
		<script type="text/javascript" src = "../media/js/quote_form_validation.js"></script>
        
		<script type="text/javascript">
			$(document).ready(function() {
				$('#mainHeader').load('_inc_header.htm', function() {
					$('#mainNavQuote').addClass('active')});
				$('#mainFooter').load('_inc_footer.htm');				
			});
		</script>
    
    </body>
</html>
